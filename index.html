<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 8rem;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Start with zero opacity */
            animation: fade-in 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
        .profile-picture {
            border-radius: 50%;
            width: 350px;
            height: 350px;
            object-fit: cover;
            margin-bottom: 2.5rem;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #333333;
        }

        /* Define the fade-in animation */
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>James Hale</title>
</head>
<body>
    <div class="container">
        <img src="images/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Hello, I'm James Hale.</h1>
    </div>
</body>
</html>
